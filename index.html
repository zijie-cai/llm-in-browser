<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Playlist Generator</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
  />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .playlist-container {
      width: 90%;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .playlist-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .playlist-header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .input-area {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #descriptionInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #generateBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #generateBtn:hover:not(:disabled) {
      background-color: #45a049;
    }

    #generateBtn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    #playlistWindow {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .playlist-description {
      margin-bottom: 15px;
      font-weight: bold;
      color: #555;
    }

    .playlist-songs {
      list-style-type: decimal;
      padding-left: 20px;
    }

    .playlist-songs li {
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="playlist-container">
    <div class="playlist-header">
      <h1>Song Playlist Generator</h1>
    </div>

    <div class="input-area">
      <input type="text" id="descriptionInput" placeholder="Enter your description..." />
      <button id="generateBtn" disabled>Generate Playlist</button>
    </div>

    <div id="playlistWindow">
      <!-- User description and playlist will appear here -->
    </div>
  </div>

  <script type="module">
    import { LLM } from "./llm.js/llm.js";

    let LLMEngine;

    const playlistWindow = document.getElementById('playlistWindow');
    const generateButton = document.getElementById('generateBtn');
    const descriptionInput = document.getElementById('descriptionInput');

    // Load the model when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      loadModel();
    });

    function appendPlaylist(description, songs) {
      // Clear previous content
      playlistWindow.innerHTML = '';

      // Display user description
      const descDiv = document.createElement('div');
      descDiv.classList.add('playlist-description');
      descDiv.textContent = `Description: ${description}`;
      playlistWindow.appendChild(descDiv);

      // Display list of songs
      const songsList = document.createElement('ol');
      songsList.classList.add('playlist-songs');

      songs.forEach(song => {
        const listItem = document.createElement('li');
        listItem.textContent = song;
        songsList.appendChild(listItem);
      });

      playlistWindow.appendChild(songsList);
      playlistWindow.scrollTop = playlistWindow.scrollHeight;
    }

    function showLoading(show) {
      generateButton.disabled = show || !descriptionInput.value.trim();
      descriptionInput.disabled = show;
      if (show) {
        generateButton.textContent = 'Generating...';
      } else {
        generateButton.textContent = 'Generate Playlist';
      }
    }

    function loadModel() {
      const modelInfo = {
        model: "https://huggingface.co/bartowski/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/Qwen2.5-0.5B-Instruct-Q4_K_M.gguf",
        type: "GGUF_CPU"
      };

      LLMEngine = new LLM(
        modelInfo.type,
        modelInfo.model,
        onModelLoaded,
        onMessageReceived,
        onRunComplete,
        onModelLoadError
      );

      showLoading(true);
      LLMEngine.load_worker();
    }

    function onModelLoaded() {
      showLoading(false);
      generateButton.disabled = !descriptionInput.value.trim();
      // Optionally, display a welcome message
      // appendPlaylist('Model loaded. Enter a description to generate a playlist.', []);
    }

    function onModelLoadError(error) {
      showLoading(false);
      alert('Failed to load the model. Please try again later.');
      console.error('Model Load Error:', error);
    }

    function onMessageReceived(line) {
      // Accumulate the response
      if (!LLMEngine.response) {
        LLMEngine.response = [];
      }
      LLMEngine.response.push(line);
    }

    function onRunComplete() {
      showLoading(false);
      generateButton.disabled = !descriptionInput.value.trim();

      // Process the accumulated response
      const response = LLMEngine.response.join('\n').trim();
      // Extract song titles assuming they are listed line by line
      const songs = response.split('\n').map(song => song.trim()).filter(song => song);

      appendPlaylist(descriptionInput.value.trim(), songs.slice(0, 10)); // Ensure only 10 songs are displayed

      // Reset the response
      LLMEngine.response = [];
    }

    generateButton.addEventListener('click', () => {
      const userDescription = descriptionInput.value.trim();
      if (userDescription === "") return;

      showLoading(true);

      // Clear previous playlist
      playlistWindow.innerHTML = '';

      // Prepare the prompt
      const prompt = `Generate a list of 10 song titles based on the following description:\n\n"${userDescription}"\n\nList the songs as separate lines without numbering or additional text.`;

      const params = {
        prompt: prompt,
        max_token_len: 300, // Adjust as needed
        top_k: 1
      };

      // Run the model
      LLMEngine.run(params);
    });

    // Enable generate button when input is not empty
    descriptionInput.addEventListener('input', () => {
      generateButton.disabled = !descriptionInput.value.trim() || (LLMEngine && LLMEngine.isRunning);
    });

    // Enable generating playlist on Enter key
    descriptionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !generateButton.disabled) {
        generateButton.click();
      }
    });
  </script>

</body>
</html>
