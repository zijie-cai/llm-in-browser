<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Music Playlist Generator</title>
    <!-- Minimal Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 500px; /* Reduced from 600px to 500px */
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        h1 {
            text-align: center; /* Center the title */
            margin-bottom: 20px; /* Add space below the title */
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 75vh; /* Adjusted height for smaller interface */
        }
        #messages {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 0.95em; /* Slightly smaller font for smaller interface */
        }
        #inputContainer {
            display: flex;
        }
        #userInput {
            flex: 1;
            padding: 8px; /* Reduced padding */
            font-size: 0.95em; /* Slightly smaller font */
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #sendBtn {
            padding: 8px 16px; /* Reduced padding */
            font-size: 0.95em; /* Slightly smaller font */
            margin-left: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }
        #sendBtn:hover:not(:disabled) {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .user {
            text-align: right;
            color: blue;
        }
        .assistant {
            text-align: left;
            color: green;
        }
        /* Loading Overlay Styles */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        /* Spinner Styles */
        .spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px; /* Reduced size */
            height: 50px; /* Reduced size */
            animation: spin 1.5s linear infinite;
            margin-bottom: 15px; /* Reduced margin */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Loading Message Styles */
        #loadingMessage {
            font-size: 1em; /* Adjusted font size */
            color: #333;
            text-align: center;
        }
        /* Responsive Adjustments */
        @media (max-width: 500px) {
            body {
                margin: 15px;
                max-width: 90%; /* Use percentage for better responsiveness */
            }
            h1 {
                font-size: 1.5em; /* Slightly smaller title on smaller screens */
            }
            #messages {
                font-size: 0.9em;
            }
            #userInput {
                padding: 6px;
                font-size: 0.9em;
            }
            #sendBtn {
                padding: 6px 12px;
                font-size: 0.9em;
            }
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
                margin-bottom: 10px;
            }
            #loadingMessage {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

    <h1>AI Music Playlist Generator</h1>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingMessage">Loading the AI model, please wait...</div>
    </div>

    <div id="chatContainer" hidden>
        <div id="messages"></div>
        <div id="inputContainer">
            <textarea id="userInput" rows="2" placeholder="Describe the kind of playlist you want..."></textarea>
            <button id="sendBtn" disabled>Generate Playlist</button>
        </div>
    </div>

    <script type="module">
        import { LLM } from "./llm.js/llm.js"; // Ensure the path is correct

        let LLMEngine;
        const sendButton = document.getElementById('sendBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const chatContainer = document.getElementById('chatContainer');
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        // Variable to accumulate assistant's response
        let assistantResponse = '';

        // Model Configuration
        const modelConfig = {
            name: "Qwen2.5-0.5B-Instruct",
            url: "https://huggingface.co/bartowski/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/Qwen2.5-0.5B-Instruct-Q4_K_M.gguf",
            type: "GGUF_CPU",
            promptStart: "<|im_start|>user\nMake a playlist of 10 songs based on user description: ",
            promptEnd: ". Only list the songs with a numbered list and artist names without other explanation.\n<|im_end|>\n<|im_start|>assistant\n"
        };

        // Load Model Function
        const loadModel = () => {
            // Show the loading overlay
            loadingOverlay.style.display = 'flex';
            LLMEngine = new LLM(
                modelConfig.type,
                modelConfig.url,
                onLoaded,
                writeMessage,
                onRunComplete,
                null // No progress update function needed
            );

            LLMEngine.load_worker();
        };

        const onLoaded = () => {
            // Hide the loading overlay with a fade-out effect
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                chatContainer.hidden = false;
                sendButton.disabled = false;
                addMessage("System", "Model loaded. Describe the kind of playlist you want!");
                userInput.focus();
            }, 500); // Match the transition duration
        };

        // Send Message to Model
        const sendMessage = () => {
            const text = userInput.value.trim();
            if (text === "") return;

            addMessage("User", text);
            userInput.value = "";
            sendButton.disabled = true;

            // Reset assistant response
            assistantResponse = '';

            const prompt = `${modelConfig.promptStart}${text}${modelConfig.promptEnd}`;
            const params = {
                prompt: prompt,
                max_token_len: 250,
                top_k: 1
            };

            LLMEngine.run(params);
        };

        // Display Messages with HTML Escaping and Line Breaks
        const addMessage = (sender, text) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender.toLowerCase());

            // Escape HTML to prevent injection
            const escapedText = escapeHTML(text);

            // Replace newline characters with <br> for proper formatting
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${escapedText.replace(/\n/g, '<br>')}`;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        };

        // Function to escape HTML special characters
        const escapeHTML = (str) => {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        };

        const writeMessage = (line) => {
            // Accumulate assistant's response without raw prompt text
            if (!line.startsWith("user") && !line.startsWith("assistant")) {
                assistantResponse += line + '\n';
            }
        };
        
        const onRunComplete = () => {
            // Trim and clean the final assistant response
            assistantResponse = assistantResponse
                .replace(/^.*Make a playlist of 10 songs based on user description:.*?explanation\.\n*/i, '') // Remove the introductory text
                .trim();
            
            addMessage("Assistant", assistantResponse);
            sendButton.disabled = false;
        };

        // Event Listeners
        sendButton.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Automatically Load Model on Page Load
        window.addEventListener('DOMContentLoaded', (event) => {
            loadModel();
        });
    </script>

</body>
</html>
