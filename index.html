<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playlist Generator</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .app-container {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 80vh;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .input-area {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
      outline: none;
      font-size: 1em;
    }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sendBtn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    #loadingIndicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      color: #4caf50;
      font-size: 1em;
    }

    #playlist {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .playlist-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .playlist-item:last-child {
      border-bottom: none;
    }

    .song-title {
      font-size: 1em;
      color: #333;
    }

    .song-link {
      text-decoration: none;
      color: #4caf50;
      font-size: 0.9em;
    }

    .song-link:hover {
      text-decoration: underline;
    }

    /* Remove spinner animation */
    .loading-icon {
      font-size: 24px;
      /* Removed animation property */
    }

  </style>
</head>
<body>

  <div class="app-container">
    <div class="header">ðŸŽµ Playlist Generator</div>

    <div class="input-area">
      <input type="text" id="textInput" placeholder="Describe your mood or genre..." disabled />
      <button id="sendBtn" disabled><i class="fas fa-paper-plane"></i></button>
    </div>

    <div id="loadingIndicator" hidden>
      <!-- Replaced spinner with a simple text indicator -->
      <span>Loading...</span>
    </div>

    <div id="playlist">
      <!-- Playlist items will appear here -->
    </div>
  </div>

  <script type="module">
    import { LLM } from "./llm.js/llm.js";

    let LLMEngine;

    const playlistContainer = document.getElementById('playlist');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const sendButton = document.getElementById('sendBtn');
    const textInput = document.getElementById('textInput');

    // Enable input after page load
    textInput.disabled = true;
    sendButton.disabled = true;

    // Show loading indicator and load the model
    showLoading(true);
    loadModel();

    function appendPlaylist(songs) {
      playlistContainer.innerHTML = ''; // Clear previous playlist

      songs.forEach((song, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('playlist-item');

        const titleDiv = document.createElement('div');
        titleDiv.classList.add('song-title');
        titleDiv.textContent = `${index + 1}. ${song.title} - ${song.artist}`;

        const linkA = document.createElement('a');
        linkA.classList.add('song-link');
        linkA.href = song.url || "#";
        linkA.target = "_blank";
        linkA.textContent = "Listen";

        itemDiv.appendChild(titleDiv);
        itemDiv.appendChild(linkA);
        playlistContainer.appendChild(itemDiv);
      });

      playlistContainer.scrollTop = playlistContainer.scrollHeight;
    }

    function showLoading(show) {
      loadingIndicator.hidden = !show;
    }

    function loadModel() {
      const modelInfo = {
        model: "https://huggingface.co/bartowski/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/Qwen2.5-0.5B-Instruct-Q4_K_M.gguf",
        type: "GGUF_CPU"
      };

      LLMEngine = new LLM(
        modelInfo.type,
        modelInfo.model,
        onModelLoaded,
        onMessageReceived,
        onRunComplete
      );

      LLMEngine.load_worker();
    }

    function onModelLoaded() {
      showLoading(false);
      sendButton.disabled = false;
      textInput.disabled = false;
      textInput.focus();
    }

    function onMessageReceived(line) {
      // Assuming the model returns a JSON array of songs
      try {
        const songs = JSON.parse(line);
        if (Array.isArray(songs)) {
          appendPlaylist(songs);
        } else {
          console.error("Unexpected response format:", line);
        }
      } catch (e) {
        console.error("Error parsing response:", e);
      }
    }

    function onRunComplete() {
      showLoading(false);
      sendButton.disabled = false;
      textInput.disabled = false;
      textInput.focus();
    }

    sendButton.addEventListener('click', () => {
      const userInput = textInput.value.trim();
      if (userInput === "") return;

      textInput.value = "";
      sendButton.disabled = true;
      textInput.disabled = true;
      showLoading(true);

      const prompt = `Generate a playlist of 10 songs based on the following description: "${userInput}". Provide the response in JSON format with each song having a title, artist, and a URL if available.`;

      const params = {
        prompt: prompt,
        max_token_len: 500,
        top_k: 1
      };

      LLMEngine.run(params);
    });

    // Enable sending message on Enter key
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>

</body>
</html>
