<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal LLM Chat Interface</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
  />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    #chatWindow {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 15px;
    }

    .message.user {
      text-align: right;
    }

    .message.assistant {
      text-align: left;
    }

    .message .content {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
    }

    .message.user .content {
      background-color: #dcf8c6;
    }

    .message.assistant .content {
      background-color: #f1f0f0;
    }

    .input-area {
      display: flex;
      align-items: center;
    }

    #textInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    #sendBtn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    .status-message {
      text-align: center;
      margin-bottom: 10px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="chatWindow">
      <!-- Chat messages will appear here -->
    </div>

    <div id="statusMessage" class="status-message">
      Loading model, please wait...
    </div>

    <div class="input-area">
      <input type="text" id="textInput" placeholder="Type your message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script type="module">
    import { LLM } from "./llm.js/llm.js";

    let LLMEngine;

    const chatWindow = document.getElementById('chatWindow');
    const statusMessage = document.getElementById('statusMessage');
    const sendButton = document.getElementById('sendBtn');
    const textInput = document.getElementById('textInput');

    // Initial message from assistant
    appendMessage('assistant', 'Hello! I am your assistant. How can I help you today?');

    // Load the model
    loadModel();

    function appendMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('content');
      contentDiv.textContent = message;

      messageDiv.appendChild(contentDiv);
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function updateStatus(message) {
      statusMessage.textContent = message;
      statusMessage.style.display = message ? 'block' : 'none';
    }

    function loadModel() {
      const modelInfo = {
        model: "https://huggingface.co/bartowski/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/Qwen2.5-0.5B-Instruct-Q4_K_M.gguf",
        type: "GGUF_CPU"
      };

      LLMEngine = new LLM(
        modelInfo.type,
        modelInfo.model,
        onModelLoaded,
        onMessageReceived,
        onRunComplete
      );

      updateStatus('Loading model, please wait...');
      LLMEngine.load_worker();
    }

    function onModelLoaded() {
      updateStatus('');
      sendButton.disabled = false;
      textInput.disabled = false;
    }

    function onMessageReceived(line) {
      appendMessage('assistant', line);
    }

    function onRunComplete() {
      sendButton.disabled = false;
      textInput.disabled = false;
    }

    sendButton.addEventListener('click', () => {
      const userInput = textInput.value.trim();
      if (userInput === "") return;

      appendMessage('user', userInput);
      textInput.value = "";
      sendButton.disabled = true;
      textInput.disabled = true;
      updateStatus('Processing your message...');

      const params = {
        prompt: userInput,
        max_token_len: 200,
        top_k: 1
      };

      LLMEngine.run(params);
    });

    // Enable sending message on Enter key
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>

</body>
</html>
