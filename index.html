<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Playlist Generator</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
  />
</head>
<body>
  <div class="container">
    <h1>Song Playlist Generator</h1>
    <form onsubmit="event.preventDefault();">
      <label for="descriptionInput">Enter a description:</label>
      <textarea id="descriptionInput" name="descriptionInput" rows="5"></textarea>
      <button id="submitBtn" disabled>Generate Playlist</button>
    </form>
    <div id="loading" style="display: none;">
      <p>Generating your playlist...</p>
    </div>
    <div id="result" style="display: none;">
      <h3>Your Playlist</h3>
      <p id="userDescription"></p>
      <ol id="playlist"></ol>
    </div>
  </div>
  <script type="module">
    import { LLM } from "./llm.js/llm.js";

    let LLMEngine;

    const submitButton = document.getElementById('submitBtn');
    const descriptionInput = document.getElementById('descriptionInput');
    const userDescriptionElement = document.getElementById('userDescription');
    const playlistElement = document.getElementById('playlist');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    let accumulatedOutput = '';

    // Updated regex to match lines starting with one or more digits, followed by a dot and a space
    const songLineRegex = /^\d+\.\s+.+,\s+.+$/;

    const on_loaded = () => {
      submitButton.disabled = false;
    };

    const write_result = (line) => {
      accumulatedOutput += line.trim() + '\n'; // Trim whitespace and ensure lines are separated
    };

    let retryCount = 0;
    const MAX_RETRIES = 2; // Adjust as needed

    const run_complete = () => {
      submitButton.disabled = false;
      loadingDiv.style.display = 'none'; // Hide loading

      // Split the accumulated output into lines
      let lines = accumulatedOutput.split('\n');

      // Use regex to filter lines that match the desired format
      let songs = lines.filter(line => songLineRegex.test(line));

      // Ensure exactly 10 songs
      if (songs.length < 10) {
        if (retryCount < MAX_RETRIES) {
          retryCount++;
          accumulatedOutput = '';
          run_model(); // Re-run the model
          return;
        } else {
          alert(`Only ${songs.length} songs were generated after ${MAX_RETRIES} attempts. Please try again.`);
          resultDiv.style.display = 'none';
          accumulatedOutput = ''; // Reset for next time
          return;
        }
      }

      // Reset retry count upon successful generation
      retryCount = 0;

      // If more than 10 songs are generated, take the first 10
      songs = songs.slice(0, 10);

      // Populate the playlist
      playlistElement.innerHTML = '';
      songs.forEach(song => {
        let li = document.createElement('li');
        li.textContent = song.trim();
        playlistElement.appendChild(li);
      });

      // Display user description
      userDescriptionElement.textContent = 'Description: ' + descriptionInput.value.trim();

      resultDiv.style.display = 'block';

      accumulatedOutput = ''; // Reset for next time
    };

    const load_llm = () => {
      // Use the default model
      const modelURL = "https://huggingface.co/bartowski/Qwen2.5-0.5B-Instruct-GGUF/resolve/main/Qwen2.5-0.5B-Instruct-Q4_K_M.gguf";
      const modelType = "GGUF_CPU";

      LLMEngine = new LLM(
        modelType,
        modelURL,
        on_loaded,
        write_result,
        run_complete
      );

      LLMEngine.load_worker();
    };

    const run_model = () => {
      const userDescription = descriptionInput.value.trim();
      if (!userDescription) {
        alert("Please enter a description.");
        return;
      }
      submitButton.disabled = true;
      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block'; // Show loading
      playlistElement.innerHTML = ''; // Clear previous results

      const prompt = `Generate a playlist of 10 songs based on the following description: "${userDescription}". Provide the songs in a strictly numbered list format, where each item is in the form "1. Song Name, Artist". Ensure that each number is a single integer followed by a dot and a space. Do not include any additional text, descriptions, or explanations. Only provide the numbered list from 1 to 10.

Example:
1. "Song One", Artist A
2. "Song Two", Artist B
...
10. "Song Ten", Artist J`;

      const params = {
        prompt: prompt,
        max_token_len: 300,
        temperature: 0.7,
        top_p: 0.9,
      };

      LLMEngine.run(params);
    };

    // Load the model when the page loads
    window.onload = () => {
      load_llm();
    };

    // Add event listener to submit button
    submitButton.addEventListener("click", run_model);
  </script>
</body>
</html>
